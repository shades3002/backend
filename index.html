<!DOCTYPE html>

<html lang="es">

<head>
  <title>Prueba</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid-bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid-bootstrap-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/smoothness/jquery-ui.css" />
</head>

<body>
    <header>
       <h1>MOBYDEV</h1>
    </header>
    <section>
       <article>
           <h2>contenido<h2>
           <p>Data tomada de: http://catalog.data.gov/dataset/new-york-city-leading-causes-of-death-ce97f</p>
       </article>
    </section>
    <aside>
      <div align="center">
         <table id="data"></table> 
         <div id="pag"></div>
       </div>
    </aside>
    <footer>

    </footer>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-es.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script type="text/javascript">

    jQuery("#data").jqGrid({ 
        url:'server.php?q=2', 
        datatype: "json", 
        colNames:['Id','Year', 'Ethnicity', 'Sex','Cause of Death','Count','Percent'], 
        colModel:[ 
                  {name:'id',index:'id', width:55, editable:true, editoptions:{readonly:true}, sorttype:'int'}, 
                  {name:'Year',index:'Year', width:90}, 
                  {name:'Ethnicity',index:'Ethnicity', width:200,editable:true}, 
                  {name:'Sex',index:'Sex', width:100, align:"center",editable:true}, 
                  {name:'Cause_of_Death',index:'Cause_of_Death', width:400}, 
                  {name:'Count',index:'Count', width:100,align:"center"}, 
                  {name:'Percent',index:'Percent', width:100,  align:"center", sortable:false,} 
                ], 
        rowNum:15, 
        rowTotal: 50, 
        rowList:[10,20,30], 
        pager: '#pag', 
        sortname: 'id', 
        loadonce: true, 
        viewrecords: true, 
        sortorder: "desc", 
        height: 400,
        //editurl: 'server.php', 
    }); 

    jQuery("#data").jqGrid('navGrid','#pag',{add:false, del:false, edit:false});

    </script>
</body>
</html>
